<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Staff Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full bg-gray-100 font-sans">
    <div class="flex h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-sky-400 to-sky-500 text-white flex flex-col shadow-2xl">
            <div class="p-6 border-b border-sky-600">
                <h1 class="text-2xl font-bold tracking-wider flex items-center gap-3">
                    <i class="fas fa-user-shield"></i>
                    Staff Panel
                </h1>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="{% url 'staffdashboard' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-50 hover:bg-sky-400 hover:shadow-lg text-lg font-medium ">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    Dashboard
                </a>

                <a href="{% url 'staffticket' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-50 text-lg font-medium hover:bg-sky-400 hover:shadow-lg ">
                    <i class="fas fa-ticket-alt w-5"></i>
                    Total Tickets
                </a>

                <!-- Uncomment when needed -->
                <!-- <a href="{% url 'managestaffuser' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-100 hover:bg-sky-600 hover:shadow-lg transition-all duration-200 font-medium">
                    <i class="fas fa-users-cog w-5"></i>
                    Manage Staff
                </a> -->

                <div class="pt-8 mt-8 border-t border-sky-600">
                    <a href="{% url 'logout' %}" 
                       class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-200 hover:bg-red-600 hover:text-white hover:shadow-lg transition-all duration-200 font-medium">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        Logout
                    </a>
                </div>
            </nav>

            <!-- User Info at Bottom -->
            <div class="p-5 border-t border-sky-600 bg-sky-800/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-sky-500 flex items-center justify-center font-bold text-lg">
                        {{ user.username|make_list|first|upper }}
                    </div>
                    <div>
                        <p class="font-semibold text-sm">{{ user.get_full_name|default:user.username }}</p>
                        <p class="text-xs text-sky-200">Staff Member</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navbar -->
            <header class="bg-sky-400 shadow-md border-b border-gray-200 px-8 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-white">
                        {% block page_title %}Dashboard{% endblock %}
                    </h2>
                    <div class="flex items-center gap-4">
                        
                        <div class="flex items-center text-lg text-purple-900 font-bold ">
                            {{ user.username }}
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-8 overflow-y-auto bg-gray-50">
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
