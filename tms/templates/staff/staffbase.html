<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Staff</title>
</head>

<body>
    <div class="w-full bg-sky-400 py-5 px-[10%] justify-between flex">
        <h1 class="text-white font-bold text-2xl">Staff Panel</h1>
        <p class="text-white font-medium text-xl bg-sky-600 rounded px-4 border shadow ">{{user.username}}</p>

    </div>
    <div class=" flex flex-1 w-full">
        <div class="w-2/12 bg-sky-300 px-[2%]">
            <div class="flex flex-col px-5 space-y-3 divide-y">
                <a href="{% url 'staffdashboard' %}" class="text-gray-600 font-medium text-lg items-center mt-3 hover:bg-sky-400 py-2 px-3 ">Dashboard</a>
                <a href="{% url 'staffticket' %}" class="text-gray-600 font-medium text-lg items-center mt-3 hover:bg-sky-400 py-2 px-3 ">Total Tickets</a>
                <!-- <a href="{% url 'managestaffuser' %}" class="text-gray-600 font-medium text-lg items-center mt-3 hover:bg-sky-400 py-2 px-3 ">Total Staff</a> -->
                 
                <a href="{% url 'logout' %}" class="text-gray-600 font-medium text-lg items-center mt-3 hover:bg-sky-400 py-2 px-3 ">Logout</a>
            </div>
        </div>


        <div class="w-10/12">
            {% block content %}

            {% endblock content %}
        </div>

    </div>

</body>

</html>
