{% extends 'admin/adminbase.html' %}

{% block content %}
  <div class="flex flex-1 mt-6 px-[5%]">
    <table class=" w-full">
      <thead>
        <tr>
          <th class="border border-gray-300 py-2 px-3">Id</th>
          <th class="border border-gray-300 py-2 px-3">Username</th>
          <th class="border border-gray-300 py-2 px-3">Email</th>
          <th class="border border-gray-300 py-2 px-3">User Role</th>
          <th class="border border-gray-300 py-2 px-3">Action</th>
        </tr>
      </thead>
      <tbody>
        
        {% for u in users %}
        <tr>
          <td class="text-lg font-normal py-2 px-3  border border-gray-300"> {{u.id}} </td>
          <td class="text-lg font-normal py-2 px-3  border border-gray-300">{{u.username}}</td>
          <td class="text-lg font-normal py-2 px-3  border border-gray-300">{{u.email}}</td>
          <td class="text-lg font-normal py-2 px-3  border border-gray-300">{{u.role}}</td>
          <td class="text-md font-normal py-2 px-3  border border-gray-300 text-center">
            <a href="{% url 'userdetails' u.id %}" class="text-white bg-blue-500 hover:bg-blue-700 py-1 px-2  rounded">View</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock  %}
