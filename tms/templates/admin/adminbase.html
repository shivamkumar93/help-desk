<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .active-link {
            background-color: #3b82f6;
            color: white !important;
        }
        .active-link i {
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-[4%] py-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
            <i class="fas fa-cog text-blue-600"></i>
            Admin Panel
        </h2>
        <div class="flex items-center gap-4">
            <span class="text-gray-600">Hello,</span>
            <span class="font-semibold text-gray-800">{{ user.username }}</span>
            <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">
                {{ user.username|slice:"1"|upper }}
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md min-h-screen">
            <nav class="mt-6">
                <ul class="space-y-1">
                    <li>
                        <a href="{% url 'admindashboard' %}"
                           class="flex items-center gap-4 px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition ">
                            <i class="fas fa-home text-lg"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manageticket' %}"
                           class="flex items-center gap-4 px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition ">
                            <i class="fas fa-ticket-alt text-lg"></i>
                            <span class="font-medium">Manage Tickets</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manageagent' %}"
                           class="flex items-center gap-4 px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition ">
                            <i class="fas fa-headset text-lg"></i>
                            <span class="font-medium">Agents</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manageuser' %}"
                           class="flex items-center gap-4 px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition ">
                            <i class="fas fa-users text-lg"></i>
                            <span class="font-medium">Manage Users</span>
                        </a>
                    </li>

                    <li class="border-t border-gray-200 mt-8 pt-4">
                        <a href="{% url 'logout' %}"
                           class="flex items-center gap-4 px-6 py-3 text-red-600 hover:bg-red-50 transition">
                            <i class="fas fa-sign-out-alt text-lg"></i>
                            <span class="font-medium">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1  bg-amber-50 min-h-screen">
            {% block content %}
                <!-- Your page content will go here -->
            {% endblock %}
        </main>
    </div>

</body>
</html>
