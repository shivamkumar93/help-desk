{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="flex w-full min-h-screen items-center justify-center bg-gray-100">
        <div class="flex flex-col px-10 py-8 bg-white shadow-lg rounded-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-8">Register Here</h1>

            <form action="" method="post" class="flex flex-col">
                {% csrf_token %}
                    {{form|crispy}}

                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded ">
                    Register
                </button>
            </form>
            <div class="flex mt-5">
                <a href="" class="">Already have an account</a>
            </div>
        </div>
    </div>
  
{% endblock content %}
